<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giants StatView - Call Up & Send Down</title>

    <link rel="stylesheet" href="../../common/style/global.css">
    <link rel="stylesheet" href="../../common/header/style/header.css">
    <link rel="stylesheet" href="style/entrycall.css">

    <link rel="stylesheet" href="../../common/pop_ups/modal-choice/style/modal-choice.css">
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../../common/header/js/header.js"></script>
    <script src="../../common/pop_ups/modal-choice/js/modal_choice.js"></script>
    
</head>
<body>
    <header>
        <div class="default">
            <h1>StatView</h1>
            <img id="toggle" src="../../common/header/img/menu.png" alt="메뉴 버튼입니다.">
        </div>
        
        <nav class="mobile_nav">
            <div class="nav-wrap">
                <h2>Giants Statview</h2>
                <ul>
                    <li id="entry"><span>▶</span> 엔트리 등록/말소 <span>◀</span></li>
                    <li id="firstTeam"><span>▶</span> KBO 등록 현황 <span>◀</span></li>
                    <li id="futuresTeam"><span>▶</span> 퓨처스리그 등록 현황 <span>◀</span></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <article>
        <h1>엔트리 등록/말소</h1>
        <div class="content_wrap">
            <section class="callup">
                <h2>등록</h2>
                <div id="details">
                    <div class="info_wrap">
                        <div class="player_info">
                            <img src="../../common/images/pitcher/woojun12.jpg" alt="금일 등록된 선수는 배번 12번 투수 정우준 선수입니다.">
                            <p class="position">No.12 투수</p>
                            <p class="name">정우준</p>
                        </div>
                        <div class="player_info">
                            <img src="../../common/images/pitcher/seongbin45.jpg" alt="금일 등록된 선수는 배번 45번 투수 윤성빈 선수입니다.">
                            <p class="position">No.45 투수</p>
                            <p class="name">윤성빈</p>
                        </div>
                        <div class="player_info">
                            <img src="../../common/images/outfielder/minseok02.jpg" alt="금일 등록된 선수는 배번 2번 외야수 김민석 선수입니다.">
                            <p class="position">No.2 외야수</p>
                            <p class="name">김민석</p>
                        </div>
                    </div>
                    <p id="noCallup">금일 등록된 선수가 없습니다.</p>
                </div>
            </section>
            <section class="senddown">
                <h2>말소</h2>
                <div id="details">
                    <div class="info_wrap">
                        <div class="player_info">
                            <img src="../../common/images/pitcher/minseok30.jpg" alt="금일 말소된 선수는 배번 30번 투수 이민석 선수입니다.">
                            <p class="position">No.30 투수</p>
                            <p class="name">이민석</p>
                        </div>
                        <div class="player_info">
                            <img src="../../common/images/pitcher/hyeonsoo37.jpg" alt="금일 말소된 선수는 배번 37번 투수 정현수 선수입니다.">
                            <p class="position">No.37 투수</p>
                            <p class="name">정현수</p>
                        </div>
                        <div class="player_info">
                            <img src="../../common/images/outfielder/jeonghoon48.jpg" alt="금일 말소된 선수는 배번 48번 외야수 이정훈 선수입니다.">
                            <p class="position">No.48 외야수</p>
                            <p class="name">이정훈</p>
                        </div>
                    </div>
                    <p id="noSenddown">금일 말소된 선수가 없습니다.</p>
                </div>
            </section>
        </div>
    </article>
    
    <div id="modalChoice"></div>
</body>
</html>
