<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giants StatView - Call Up & Send Down</title>

    <link rel="stylesheet" href="../../common/style/global.css">
    <link rel="stylesheet" href="../../common/header/style/header.css">
    <link rel="stylesheet" href="style/entrycall.css">

    <link rel="stylesheet" href="../../common/pop_ups/modal-choice/style/modal-choice.css">
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../../common/header/js/header.js"></script>
    <script src="js/modal_choice.js"></script>
    
</head>
<body>
    <header>
        <div class="default">
            <h1>StatView</h1>
            <img id="toggle" src="../../common/header/img/logo.png" alt="상단 메뉴바 버튼역할을 하는 롯데 자이언츠 로고입니다.">
        </div>
        
        <nav class="mobile_nav">
            <div class="nav-wrap">
                <h2>Giants Statview</h2>
                <ul>
                    <li id="entry"><span>▶</span> 엔트리 등록/말소 <span>◀</span></li>
                    <li id="firstTeam"><span>▶</span> KBO 등록 현황 <span>◀</span></li>
                    <li id="futuresTeam"><span>▶</span> 퓨처스리그 등록 현황 <span>◀</span></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <article>
        <h1>엔트리 등록/말소</h1>
        <div class="content_wrap">
            <section class="callup">
                <h2>등록</h2>
                <div id="details">
                    <div class="info_wrap">
                        <div class="player_info">
                            <img src="" alt="">
                            <p class="position"></p>
                            <p class="name"></p>
                        </div>
                    </div>
                    <p id="noCallup">금일 등록된 선수가 없습니다.</p>
                </div>
            </section>
            <section class="senddown">
                <h2>말소</h2>
                <div id="details">
                    <div class="info_wrap">
                        <div class="player_info">
                            <img src="../../common/images/infielder/seonjin06.jpg" alt="금일 말소된 선수는 배번 6번 내야수 오선진 선수입니다.">
                            <p class="position">No.6 내야수</p>
                            <p class="name">오선진</p>
                        </div>
                    </div>
                    <p id="noSenddown">금일 말소된 선수가 없습니다.</p>
                </div>
            </section>
        </div>
    </article>
    
    <div id="modalChoice"></div>
</body>
</html>
