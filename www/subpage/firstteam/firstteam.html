<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giants StatView - First Team</title>

    <link rel="stylesheet" href="../../common/style/global.css">
    <link rel="stylesheet" href="style/firstteam.css">

    <script src="/www/common/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#headers").load("/www/common/header/header.html");
            $("#pitcherEntry").load("/www/common/entry_html/pitcher_entry.html");
            $("#catcherEntry").load("/www/common/entry_html/catcher_entry.html");
            $("#infielderEntry").load("/www/common/entry_html/infielder_entry.html");
            $("#outfielderEntry").load("/www/common/entry_html/outfielder_entry.html");
        });
    </script>
</head>
<body>
    <div id="headers"></div>
    
    <article>
        <h1>KBO 등록현황</h1>
        <div class="content_wrap">
            <section class="pitcher">
                <h2>투수</h2>
                <div class="details">
                    <div id="pitcherEntry"></div>
                </div>
            </section>
            <section class="catcher">
                <h2>포수</h2>
                <div class="details">
                    <div id="catcherEntry"></div>
                </div>
            </section>
            <section class="infielder">
                <h2>내야수</h2>
                <div class="details">
                    <div id="infielderEntry"></div>
                </div>
            </section>
            <section class="outfielder">
                <h2>외야수</h2>
                <div class="details">
                    <div id="outfielderEntry"></div>
                </div>
            </section>
        </div>
    </article>
</body>
</html>
