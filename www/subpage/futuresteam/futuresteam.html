<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giants StatView - Futures League</title>

    <link rel="stylesheet" href="../../common/style/global.css">
    <link rel="stylesheet" href="../../common/header/style/header.css">
    <link rel="stylesheet" href="style/futuresteam.css">

    <link rel="stylesheet" href="../../common/pop_ups/modal-choice/style/modal-choice.css">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../../common/header/js/header.js"></script>
    <script src="js/futuresteam.js"></script>
    <script src="../../common/pop_ups/modal-choice/js/modal_choice.js"></script>
</head>
<body>
    <header>
        <div class="default">
            <h1>StatView</h1>
            <img id="toggle" src="../../common/header/img/logo.png" alt="상단 메뉴바 버튼역할을 하는 롯데 자이언츠 로고입니다.">
        </div>
        
        <nav class="mobile_nav">
            <div class="nav-wrap">
                <h2>Giants Statview</h2>
                <ul>
                    <li id="entry"><span>▶</span> 엔트리 등록/말소 <span>◀</span></li>
                    <li id="firstTeam"><span>▶</span> KBO 등록 현황 <span>◀</span></li>
                    <li id="futuresTeam"><span>▶</span> 퓨처스리그 등록 현황 <span>◀</span></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <article>
        <h1>퓨처스리그 등록현황</h1>
        <div class="content_wrap">
            <section class="pitcher">
                <h2>투수</h2>
                <div class="details">
                    <div id="pitcherEntry"></div>
                </div>
            </section>
            <section class="catcher">
                <h2>포수</h2>
                <div class="details">
                    <div id="catcherEntry"></div>
                </div>
            </section>
            <section class="infielder">
                <h2>내야수</h2>
                <div class="details">
                    <div id="infielderEntry"></div>
                </div>
            </section>
            <section class="outfielder">
                <h2>외야수</h2>
                <div class="details">
                    <div id="outfielderEntry"></div>
                </div>
            </section>
        </div>
    </article>

    <div id="modalChoice"></div>
</body>
</html>
